<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
    <p>내일은 삼일절. 늦잠을 자야겠다.

        <!-- 띄어쓰기 많이 할경우  &nbsp 사용-->
      &nbsp;  안녕하세요
    </p>
    <p></p>
    <!-- 거의 안쓰임 띄어쓰기 와 엔터 적용됨 ,글씨체 이상해서 잘 안쓰임-->
    <pre>
        sdnn                mmmm           dd
    </pre>
    <!-- 수평선 -->
    <hr />
    <br /> <br /> <br /><br />
    <h3> 오늘의 할일</h3>
    <!-- ul type: disc(default),square, circle, none -->
    <ul type="circle">
        <li>html 공부</li>
        <li>저녁</li>
        <li>운동</li>
    </ul>
    <!-- ol type:1(default),a, A,i,I -->
    <h3><em>카페라떼</em> 만드는 법</h3>
    <ol type="1">
        <li><strong>우유</strong>를 컵에 넣기</li>
        <li><b>얼음</b> 넣기</li>
        <!-- 기울임 -->
        <li><i>에스프레소 샷</i>을 넣어주면</li> 
        <!-- 밑줄 -->
        <li><u>완성</u></li>        

    </ol>
</body>
</html>
