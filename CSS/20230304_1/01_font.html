<!-- 먼저 font에 대해서 배워보자
1. font-weight: 100단위로 , normal 400 bold 700
2. font-size: 기본 16px, px,em,rem단위로 지정, %는 부모 요소의 크기 비율
3. line-height: 줄(행) 사이의 간격,한줄일 때만 세로 정렬,px,em,rem,숫자일시 배수지정(크롬 1.2)
4. font-family: 글꼴에 대한 속성 글꼴1,글꼴2는 사용자 지정,글꼴계열은 정해져 있음 및 필수 작성
  -->
