<!-- 
    요소를 숨기는 방법
    1)opacity :0 속성 살아 있음 
    2)visibility : hidden은 속성을 아예 없음 클릭 안됨, 자리는 남음
    3)display : none 은 자리까지 사라짐 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성숨기기</title>
    <link rel="stylesheet" href="./10.css">
</head>
<body>
    <h2>속성숨기기</h2>
    <div class="square">original</div>
    <div class="square d-none">d-none</div>
    <div class="square invisible">invisible</div>
    <div class="square opacity-0">opacity-0</div>
    <div class="square">original</div>
</body>
</html>
