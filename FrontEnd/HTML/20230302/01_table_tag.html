<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table_tag_배우기</title>
</head>
<body>
    <!-- align 가운데 정렬 bgcolor:백그라운드 컬러 여기서 align 등 안쓰고 css로 디자인 -->
    <table border="1" width="150" height="150" align="center" bgcolor="blue" bordercolor="red">
        <!-- caption 제목 -->
        <caption>
            <h3>table</h3>
        </caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>


    <h2>가격표</h2>
    <!-- cellspacing 셀 간 간격에 거리를 좀 줌, 기본 값이 1 -->
    <!-- cellpadding 셀 안 건격이 늘어남  -->
    <table border="2" cellspacing="0" cellpadding="10">
        <tr>
            <!-- th 제목 굵은 글씨 -->
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
             <!-- td 내용 일반 글씨 -->
            <td>떡볶이</td>
            <td>5000</td>
            <td>2인 이상 저장 가능</td>
        </tr>
        <tr>
            <td>김밥</td>
            <!-- rowspan 서로다른 행 합침기능 , 나머지 아래 행은 지워줘야함 -->
            <td rowspan="2">4000</td>
            <!-- 빈 공간이어도 써야함 -->
            <td></td>
        </tr>
        <tr>
            <td>순대</td>

            <!-- <td>4000</td>   -->
            <td>간, 허파 주문 가능</td>
            <!-- 김밥이랑 같은 가격이라 합치기 위해서 td 속성  rowspan 추가 및 위위 줄 없애기-->
        </tr>

    </table>

</body>
</html>
