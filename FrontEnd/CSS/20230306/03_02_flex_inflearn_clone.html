<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflearn Main Page Header Clone</title>
    <link rel="stylesheet" href="./03.css">
    <script src="https://kit.fontawesome.com/dd3a7cbfe8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
    <header>
        <!-- 컴퓨터의 해상도가 다름기 때문에
            특정 사이즈를 inner를 설정해서 그 이외는 여백으로 표현되게 -->
        <div class="inner">
            <nav class="menu-left">
                <div class="logo">
                    <a href="https://www.inflearn.com">
                        <icon class="fa-solid fa-clover"></icon>
                        Inflearn
                    </a>
                </div>
                <ul class="menu">
                    <li><a href="#">강의</a></li>
                    <li><a href="#">로드맵</a></li>
                    <li><a href="#">멘토링</a></li>
                    <li><a href="#">커뮤니티</a></li>
                    <li><a href="#">인프런</a></li>
            </nav>
            <nav class="menu-right">
                <div class="header_search">
                    <input type="text">
                    <!-- 돋보기 -->
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="btn btn-white">로그인</div>
                    <div class="btn btn-red">회원가입</div>
            </nav>
        </div>
    </header>
</body>
</html>
